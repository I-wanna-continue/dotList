<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="msapplication-tap-highlight" content="no" />
        <!-- WARNING: for iOS 7, remove the width=device-width and height=device-height attributes. See https://issues.apache.org/jira/browse/CB-4323 -->
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="css/bootstrap.css">
        <script type="text/javascript" src="cordova.js"></script>
        <title>Hello World</title>
    </head>
    <body>
        <!--<div class="app"> -->
            <div ng-controller="MyController">
                <br>
                <div class="row">
                    <div class="col-sm-1"><input type="text" class="form-control" placeholder="Enter task" style="width:70%" ng-model="task"></div>
                    <div class="col-sm-1"><button class="btn btn-primary" style="float:right; margin-top: -10.5%;" ng-click="addTask()">Add Task</button></div>
                </div><br>

                <div ng-if=" loading == true ">
                    <div class="progress">
                      <div class="progress-bar progress-bar-striped active" role="progressbar" aria-valuenow="45" aria-valuemin="0" aria-valuemax="100" style="width: 100%"></div>
                    </div>
                </div>
                <div ng-if=" loading == false ">
                  <div class="progress">
                      <div class="progress-bar progress-bar-success progress-bar-striped" role="progressbar" aria-valuenow="45" aria-valuemin="0" aria-valuemax="100" style="width: 100%"></div>
                  </div>
                </div>

                <table class="table table-striped">
                    <tr>
                        <td><b>#</b></td>
                        <td></td>
                        <td><b>Task</b></td>
                        <td></td>
                    </tr>
                    <tr ng-repeat="task in tasks">
                        <td>{{$index+1}}</td>
                        <td>
                           <div ng-if=" task.complite == true ">
                              <input type="checkbox" checked ng-click="completeTask($index)">
                           </div>
                           <div ng-if=" task.complite == false " ng-click="completeTask($index)">
                              <input type="checkbox">
                           </div>
                        </td>
                        <td>{{task.title}}</td>
                        <td><button class="btn btn-danger" ng-click="deleteTask($index)">R</button></td>
                    </tr>
                </table>
            </div>
        <!--</div> -->
        
        <script src="js/angular.js"></script>
        <script src="js/ctrl/mainCtrl.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
        <script type="text/javascript">
            app.initialize();
        </script>
    </body>
</html>
